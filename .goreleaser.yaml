project_name: rpasswd

dist: bin

env:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org,https://gocenter.io,direct

builds:
  - binary: rpasswd
    main: main.go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/joseluisq/rpasswd/cmd.versionNumber={{.Version}} -X github.com/joseluisq/rpasswd/cmd.buildTime={{.Date}}
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - 386
      - arm
      - arm64
      - ppc64le
    goarm:
      - 7
      - 6
      - 5
    ignore:
      - goos: darwin
        goarch: 386
      - goos: openbsd
        goarch: arm
      - goos: openbsd
        goarch: arm64
      - goos: freebsd
        goarch: arm64

archives:
  - id: rpasswd
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format: tar.gz
    replacements:
      darwin: darwin
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE-APACHE
      - LICENSE-MIT

release:
  prerelease: auto
changelog:
  skip: true

signs:
  -
    cmd: gpg
    args:
      - --output
      - $signature
      - --detach-sig
      - $artifact
    signature: ${artifact}.sig
    artifacts: none

snapshot:
  name_template: "{{ .Version }}"

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_checksums.txt"
